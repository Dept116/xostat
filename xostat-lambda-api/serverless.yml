org: xostat
app: xostat-lambda-api
service: xostat-lambda-api

provider:
  name: aws
  runtime: python3.8
  region: us-east-2
  environment:
    DYNAMODB_TABLE: xodat
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Scan
        - dynamodb:Query
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:GetItem
      Resource: 
        - "arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${self:provider.environment.DYNAMODB_TABLE}"
        - "arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${self:provider.environment.DYNAMODB_TABLE}/index/sk-pk-index"
functions:
  uploadMatch:
    handler: xostat-lambda-api/upload.uploadMatch
    events:
      - http:
          path: /upload
          method: post
          cors: true
          request:
            schema:
              application/json: ${file(xostat-lambda-api/models/uploadSchema.json)}
  getUploadRecords:
    handler: xostat-lambda-api/profile.getUploadRecords
    events:
      - http:
          path: /player/{id}
          method: get
          cors: true